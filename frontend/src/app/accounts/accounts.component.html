<div class="container mt-2">
  <div class="row">
    
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <form
            [formGroup]="accountFormGroup"
            (ngSubmit)="handleSearchAccount()"
          >
            <div class="input-group">
              <label for="" class="input-group-text">AccountId : </label>
              <input
                type="text"
                class="form-control"
                formControlName="accountId"
              />
              <button class="btn btn-info" type="submit">
                <i class="bi bi-search">Search</i>
              </button>
            </div>
          </form>
          <ng-container *ngIf="accountObservable | async as account">
            <div class="mb-2">
              <label>Account ID : </label>
              <label
                ><strong>{{ account.accountId }}</strong></label
              >
            </div>
            <div class="mb-2">
              <label>Balance : </label>
              <label
                ><strong>{{ account.balance | currency }}</strong></label
              >
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let op of account.accountOperationDTOS">
                  <td>{{ op.id }}</td>
                  <td>{{ op.operationDate | date }}</td>
                  <td>{{ op.type }}</td>
                  <td>{{ op.amount | currency }}</td>
                  <td>{{ op.description }}</td>
                </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li
                *ngFor="
                  let item of [].constructor(account.totalPages);
                  let page = index
                "
              >
                <a
                  [ngClass]="{ active: page === pageOperations }"
                  class="btn btn-outline-info ms-2 mt-1"
                  (click)="goToPage(page)"
                  >{{ page + 1 }}</a
                >
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
      
    </div>
    <div class="col col-md-6">
        <div class="card" *ngIf="accountObservable | async as account">
          <div class="card-header">Operations</div>
          <div class="card-body">
            <form [formGroup]="operationsFormGroup" (ngSubmit)="handleAccountOperation()">
              <div class="form-check form-check-inline">
                <label class="form-check-label">DEBIT : </label>
                <input
                  type="radio"
                  formControlName="operationType"
                  value="DEBIT"
                />
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">CREDIT : </label>
                <input
                  type="radio"
                  formControlName="operationType"
                  value="CREDIT"
                />
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">TRANSFER : </label>
                <input
                  type="radio"
                  formControlName="operationType"
                  value="TRANSFER"
                />
              </div>
              <div class="mb-2">
                <label for="">Amount : </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="mb-2">
                <label for="">Description : </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="description"
                />
              </div>
              <div class="mb-2" *ngIf="operationsFormGroup.value.operationType === 'TRANSFER'">
                <label for="">Destination Account ID : </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="accountDestination"
                />
              </div>
              <button class="btn btn-success mt-2" type="submit">Save Operation</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
