<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-body">
            <form [formGroup] = "newCustomerForm " (ngSubmit) = "handleSaveNewCustomer()">
            <h5 class="card-title">New Customer</h5>
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input formControlName="name" type="text" class="form-control" id="name" required>
                <span class="text-danger" *ngIf="newCustomerForm.get('name')?.touched && newCustomerForm.get('name')?.hasError('required')">
                  Name is required and must be at least 3 characters long.
                </span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input formControlName="email" type="email" class="form-control" id="email" required>
                <span class="text-danger" *ngIf="newCustomerForm.get('email')?.touched && newCustomerForm.get('email')?.hasError('required')">
                  Valid email is required.
                </span>
            </div>
            <button type="submit" [disabled]="!newCustomerForm.valid" class="btn btn-primary">Save</button>
        </form>
        </div>
    </div>
</div>
